<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container py-3">
        <div class="row">
            <div class="col-12 input-group-lg">
                <input type="text" id="password" disabled class="form-control mb-3 text-center"/>
            </div>
            <div class="col-6 mb-3">
                <input type="number" id="length" value="20" class="form-control">
            </div>
            <div class="col-6 mb-3">
                <input type="checkbox" id="mixedCase">
                <label for="">Use mixed cases?</label>
            </div>
            <div class="col-12 mb-3">
                <button class="btn btn-success btn-lg btn-block" id="generate">Generate password</button>
            </div>
        </div>
    </div>
    
    <script src="assets/js/index.js"></script>
</body>
</html>
