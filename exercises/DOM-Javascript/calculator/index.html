<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Calculator X</title>
  </head>

  <body>
    <header>
      <div class="jumbotron jumbotron-fluid bg-warning">
        <div class="container">
          <h1 class="text-center text-uppercase align-middle">
            <i class="fas fa-calculator"></i>
            Calculation X
          </h1>
        </div>
      </div>
    </header>

    <main>
      <div class="container">
        <h2>Basic Arithmetic</h2>
        <form>
          <div
            class="form-row align-items-center mb-3"
            id="add"
          >
            <div class="col">
              <input
                type="number"
                class="operand form-control"
                value="0"
                step="1"
              />
            </div>
            <span class="operator font-weight-bold lead">+</span>
            <div class="col">
              <input
                type="number"
                class="operand form-control"
                value="0"
                step="1"
              />
            </div>
            <span class="operator font-weight-bold lead">=</span>
            <div class="col">
              <input
                type="number"
                readonly
                class="result form-control"
                value="0"
                data-operation="add"
              />
            </div>
          </div>

          <div class="form-row align-items-center mb-3" id="subtract">
            <div class="col">
              <input
                type="number"
                id="subtract_1"
                class="operand form-control"
                value="0"
                step="1"
              />
            </div>
            <span class="operator font-weight-bold lead">-</span>
            <div class="col">
              <input
                type="number"
                id="subtract_2"
                class="operand form-control"
                value="0"
                step="1"
              />
            </div>
            <span class="operator font-weight-bold lead">=</span>
            <div class="col">
              <input
                type="number"
                id="subtract_result"
                readonly
                class="result form-control"
                value="0"
                data-operation="subtract"
              />
            </div>
          </div>

          <div class="form-row align-items-center mb-3" id="multiply">
            <div class="col">
              <input
                type="number"
                id="multiply_1"
                class="operand form-control"
                value="0"
                step="1"
              />
            </div>
            <span class="operator font-weight-bold lead">&times;</span>
            <div class="col">
              <input
                type="number"
                id="multiply_2"
                class="operand form-control"
                value="0"
                step="1"
              />
            </div>
            <span class="operator font-weight-bold lead">=</span>
            <div class="col">
              <input
                type="number"
                id="multiply_result"
                readonly
                class="result form-control"
                value="0"
                data-operation="multiply"
              />
            </div>
          </div>

          <div class="form-row align-items-center mb-3" id="divide">
            <div class="col">
              <input
                type="number"
                id="divide_1"
                class="operand form-control"
                value="0"
                step="0.01"
              />
            </div>
            <span class="operator font-weight-bold lead">&divide;</span>
            <div class="col">
              <input
                type="number"
                id="divide_2"
                class="operand form-control"
                value="0"
                step="0.01"
              />
            </div>
            <span class="operator font-weight-bold lead">=</span>
            <div class="col">
              <input
                type="number"
                id="divide_result"
                readonly
                class="result form-control"
                value="0"
                data-operation="divide"
              />
            </div>
          </div>
        </form>

        <h2>Special operations</h2>
        <form>
          <legend>Modulo</legend>
          <div class="form-row align-items-center mb-3" id="modulo">
            <div class="col">
              <input
                type="number"
                id="modulo_1"
                class="operand form-control"
                value="0"
                step="1"
              />
            </div>
            <span class="operator font-weight-bold lead">%</span>
            <div class="col">
              <input
                type="number"
                id="modulo_2"
                class="operand form-control"
                value="0"
                step="1"
              />
            </div>
            <span class="operator font-weight-bold lead">=</span>
            <div class="col">
              <input
                type="number"
                id="modulo_result"
                readonly
                class="result form-control"
                value="0"
                data-operation="modulo"
              />
            </div>
          </div>
        </form>
      </div>
    </main>
    <script src="assets/js/index.js"></script>
  </body>
</html>
